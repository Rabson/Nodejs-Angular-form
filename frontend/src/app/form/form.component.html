<div class="container-fluid">
    <h2 class="text-center">From</h2>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">firstName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">lastName is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" formControlName="middleName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.middleName.errors }" />
            <div *ngIf="submitted && f.middleName.errors" class="invalid-feedback">
                <div *ngIf="f.middleName.errors.required">middleName is required</div>
            </div>
        </div>


        <div class="form-group">
            <input id="male" type="radio" class="custom-control-input" value="male" name="gender"
                formControlName="gender">
            <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="form-group">
            <input id="female" type="radio" class="custom-control-input" value="female" name="gender"
                formControlName="gender">
            <label class="custom-control-label" for="female">Female</label>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">submit</button>
        </div>
    </form>

</div>
