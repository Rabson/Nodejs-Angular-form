<div class="container-fluid">
    <ul class="list-group">
        <h2 class="text-center">List</h2>
        <li class="list-group-item magrin" *ngFor="let item of list">
            <div>ID : {{item.id}},</div>
            <div> First Name : {{item.firstName}}</div>
            <div>Last Name : {{item.lastName}}</div>
            <div>Last Name : {{item.middleName}}</div>
            <div>Gender : {{item.gender}}</div>
        </li>
    </ul>
</div>
